<div class="container-fluid formulaire" >
    <div class="container">

        <div class="form-sec">
            <h4>Formulaire de contact</h4>

            <form action="#/mapagedetraitement" method="post">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" class="form-control" placeholder="Entrez votre nom" name="nom">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" placeholder="Entrez Email" name="email">
                </div>

                <div class="form-group">
                    <label>N° de téléphone:</label>
                    <input type="text" class="form-control" id="phone" placeholder="Entrez le N° de téléphone" name="téléphone">
                </div>
                <div class="form-group">
                    <label>Sujet : </label>
                    <input type="text" class="form-control" placeholder="Sujet" name="subject">
                </div>

                <div class="form-group">
                    <label>Entrer votre commentaire :</label>
                    <textarea name="issues" class="form-control" id="iq" placeholder="Entrez votre commentaire"></textarea>
                </div>


                <button type="submit" class="btn btn-outline-secondary">Envoyer</button>
            </form>
